<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <header>
      <!-- Nav section starts here. -->
      <nav>
        <h1>LOGO</h1>
        <button>
          <span>Sign Up</span>
        </button>
      </nav>

      <!-- Header Content / Hero Section starts here-->
      <div class="hero">
        <h2>
          Cool Dark UI Template for <br />
          Webflow Agencies!
        </h2>
        <button class="hero-button">Stay Focused</button>
      </div>
    </header>
    <main>
      <!-- Action Section Starts Here -->
      <section class="action">
        <div class="main-action-div">
          <div class="action-content">
            <h3>See It in Action</h3>
            <p>
              Explore the live preview and imagine your <br />
              brand in this bold new look.
            </p>
            <button class="action-button">Launch Live Preview</button>
          </div>
          <div class="action-image">
            <img src="Assets/wc-mini.png" alt="" />
          </div>
        </div>
      </section>

      <!-- Productive Users Section Starts here -->
      <section class="productive-section">
        <div class="productive-div">
          <h3>Joined Thousands of Productive Users</h3>
          <div class="user-class">
            <div class="active-user">
              <h4>50K</h4>
              <p>Active Users</p>
            </div>
            <div class="focus-sections">
              <h4>2M+</h4>
              <p>Focus Sessions</p>
            </div>
            <div class="satisfaction-rate">
              <h4>95%</h4>
              <p>Satisfaction Rate</p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
